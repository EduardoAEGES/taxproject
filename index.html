<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Simuladores - SUNAT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="LOGO_CERTUS_SUNAT.png" alt="CERTUS SUNAT Logo" class="logo">

                    <h2 class="card-title">Simulador Mis Declaraciones y Pagos</h2>
                    <a href="menu_sol.html" class="btn-simulator">Iniciar Simulador</a>
                </div>
            </div>

                <div class="card-image-container gradient-green">
                    <i class="fas fa-calculator card-icon"></i>

                    <h2 class="card-title">Simulador FV 621</h2>
                    <button class="btn-simulator">Iniciar Simulador</button>
                </div>
            </div>

                    <button class="btn-simulator">Iniciar Simulador</button>
